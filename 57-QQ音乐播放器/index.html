<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>>QQ音乐播放器</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="header">
    <h1 class="logo"><a href="javascript:;"></a></h1>
    <ul class="register">
        <li>登录</li>
        <li>设置</li>
    </ul>

</div>
<div class="content">
    <div class="content_in">
        <div class="content_left">
            <div class="content_toolbar">
                <span><i></i>收藏</span>
                <span><i></i>添加到</span>
                <span><i></i>下载</span>
                <span><i></i>删除</span>
                <span><i></i>清空列表</span>
            </div>
            <div class="content_list">
                <ul>
                    <li class="list_title">
                        <div class="list_check"><i></i></div>
                        <div class="list_number">0</div>
                        <div class="list_name">歌曲</div>
                        <div class="list_singer">歌手</div>
                        <div class="list_time">时长</div>
                    </li>
                    <li class="list_music">
                        <div class="list_check"><i></i></div>
                        <div class="list_number">1</div>
                        <div class="list_name">歌曲</div>
                        <div class="list_singer">歌手</div>
                        <div class="list_time">时长</div>
                    </li>
                </ul>

            </div>
        </div>
        <div class="content_right">

        </div>

    </div>


</div>
<div class="footer"></div>
</body>
</html>
